<div class="row" *ngIf="movieDetails | async as movie">
  <div class="col s4"><img [src]="movie.poster" /></div>
  <table class="col s8">
    <tbody>
      <tr>
        <td>Title</td>
        <td>{{ movie.title }}</td>
      </tr>
      <tr>
        <td>Year</td>
        <td>{{ movie.year }}</td>
      </tr>
      <tr>
        <td>Genre</td>
        <td>{{ movie.category }}</td>
      </tr>
      <tr>
        <td>Director</td>
        <td>{{ movie.director }}</td>
      </tr>
      <tr>
        <td>Plot</td>
        <td>{{ movie.plot }}</td>
      </tr>
      <tr>
        <td>Country</td>
        <td>{{ movie.country }}</td>
      </tr>
      <tr>
        <td>imdbRating</td>
        <td>{{ movie.imdbRating }}</td>
      </tr>
    </tbody>
  </table>
  <div class="ms-5 d-flex justify-content-center align-items-center">
    <button class="btn black" (click)="goToMovies()">Back</button>
    </div>
</div>
